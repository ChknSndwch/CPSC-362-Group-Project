name: Roslyn Analyzers CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'

    - name: Install dependencies
      working-directory: "CPSC 362 Group Project V1"
      run: dotnet restore "CPSC 362 Group Project V1.sln"

    - name: Build and run Roslyn analyzers
      working-directory: "CPSC 362 Group Project V1"
      run: dotnet build "CPSC 362 Group Project V1.sln" --no-restore -warnaserror
