name: Roslyn Analyzers CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'

    - name: Install dependencies
      run: |
        cd "CPSC 362 Group Project V1"
        dotnet restore

    - name: Build and run Roslyn analyzers
      run: |
        cd "CPSC 362 Group Project V1"
        dotnet build --no-restore -warnaserror